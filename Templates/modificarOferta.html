<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Oferta</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Oferta</h1>

        <form action="../www.emprendev.com/php/editarOferta.php" method="post" enctype="multipart/form-data">
            <!-- Campo oculto para enviar el ID de la oferta -->
            <input type="hidden" name="id_oferta">

            <!-- Campos editables -->
            <div class="form-group">
                <label for="titulo_oferta">Título:</label>
                <input type="text" class="form-control" name="titulo_oferta" required>
            </div>

            <div class="form-group">
                <label for="descripcion_oferta">Descripción:</label>
                <textarea class="form-control" name="descripcion_oferta" required></textarea>
            </div>

            <div class="form-group">
                <label for="fecha_publicacion">Fecha de Publicación:</label>
                <input type="date" class="form-control" name="fecha_publicacion" required>
            </div>

            <div class="form-group">
                <label for="fecha_finalizacion">Fecha de Finalización:</label>
                <input type="date" class="form-control" name="fecha_finalizacion" required>
            </div>

            <div class="form-group">
                <label for="cupos_oferta">Cupos:</label>
                <input type="number" class="form-control" name="cupos_oferta" required>
            </div>

            <div class="form-group">
                <label for="pago_oferta">Pago:</label>
                <input type="number" class="form-control" name="pago_oferta" required>
            </div>

            <div class="form-group">
                <label for="fotos_oferta">Nueva Foto:</label>
                <input type="file" class="form-control-file" name="fotos_oferta">
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

    </div>

    <!-- Enlaces a Bootstrap JS y Popper.js (necesarios para algunas funciones de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
