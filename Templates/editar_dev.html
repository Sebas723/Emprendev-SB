<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editar_dev.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="svg/Logo.svg" type="image/x-icon">
    <title>Emprendev | Crear oferta</title>
</head>

<body>
    <!--Navbar-->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-sm">
            <div class="navbar-brand"><img src="svg/Logo.svg" alt="" width="30" height="30"></div>
            <a href="catalogo.html" class="text-decoration-none">
                <div class="navbar-brand text-light">Emprendev</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#register&login"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="user_side container-fluid justify-content-end">
                <form class="form-inline my-2 my-lg-0">
                </form>
                <img onclick="OpenPerfilSubMenu()" class="session_user_imgProfile" class="user_img" alt="" width="40" height="40">
                <div id="user-sub-menu" class="container-submenu">
                  <div class="card-user-sub-menu border-0">
                    <div class="box1-card-user-sub-menu"></div>
                    <div class="card-content-user-sub-menu">
                      <div class="img-user-sub-menu">
                        <img class="session_user_imgProfile" alt="">
                      </div>
                      <div class="name-sub-menu">
                        <div>
                          <span class="name session_user_firstName">Nombre</span>
                          <span class="name session_user_lastName">Apellido</span>
                        </div>
                        <span class="proffesion session_user_role">Rol</span>
                      </div>
                      <div class="button-sub-menu">
                        <a href="perfil_dev.html"><button>Ver perfil</button></a>
                        <a href="terminosycondicones.html"></a><button>Terminos y condiciones</button>
                        <button id="logout_btn">Cerrar sesion</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </nav>
    </header>

    <!--Offert-->
    <div class="container-fluid form-container content-container">
        <div class="container">
            <div class="form-card">
                <div class="cover">
                    <div class="form-container">
                        <form action="" method="post" id="form-dev">
                            <div class="form-cover">
                                <h2 style="margin-top: 0%;">Informacion Personal</h2>
                                <div class="two-inputs">
                                    <input id="id" type="number" hidden>
                                    <input id="firstName" type="text" placeholder="Primer Nombre" name="nombre" required="" maxlength="20"
                                        class="form-control">
                                    <input id="secondName" type="text" placeholder="Segundo Nombre" name="segundo_nombre" class="form-control" maxlength="20">
                                </div>
                                <div class="two-inputs">
                                    <input id="lastName" type="text" placeholder="Primer Apellido" name="apellido" required=""
                                        class="form-control">
                                    <input id="lastName2" type="text" placeholder="Segundo Apellido" name="segundo_apellido" class="form-control">
                                </div>
                                <div class="two-inputs">
                                    <input id="docType" type="text" placeholder="Tipo de Documento" name="td" required="" disabled
                                        class="form-control">
                                    <input id="docNum" type="text" placeholder="Numero de Documento" name="id_usuario" required=""
                                        class="form-control">
                                </div>
                                <div class="two-inputs">
                                    <input id="birthDate" type="date" placeholder="Fecha de nacimiento" name="fecha_nac" required=""
                                        class="form-control">
                                    <input id="role" type="text" placeholder="Rol" name="rol" required="" class="form-control" disabled>
                                </div>
                                <div class="two-inputs">
                                    <input id="phoneNum" type="text" placeholder="Telefono" name="telefono" required=""
                                        class="form-control">
                                    <input id="address" type="text" placeholder="Direccion" class="form-control" maxlength="50">
                                </div>
                                <div class="two-inputs">
                                    <input id="email" type="text" placeholder="Correo" name="correo" required="" maxlength="50"
                                        class="form-control">
                                </div>

                                <h2 style="margin-top: 0%;">Informacion Laboral</h2>
                                <p id="charCount">0</p>
                                <div class="two-inputs">
                                    <textarea id="profileDescription" placeholder="Descripción del perfil" rows="8"
                                        cols="100" class="form-control" name="desc" style="margin-top: 1%;" maxlength="740"></textarea>
                                </div>
                                <h5>Estudios</h5>
                                <div class="two-inputs">
                                    <input id="university" type="text" placeholder="Universidad" class="form-control" maxlength="40"
                                        >
                                    <input id="career" type="text" placeholder="Carrera" class="form-control" maxlength="50"
                                        >
                                </div>
                                <div class="two-inputs">
                                    <input id="careerStartDate" type="date" class="form-control"
                                        >
                                    <input id="careerEndDate" type="date" class="form-control"
                                        >
                                </div>

                                <h5>Experiencia Laboral</h5>
                                <div class="two-inputs">
                                    <input id="charge" type="text" placeholder="Cargo" class="form-control" maxlength="40"
                                        >
                                    <input id="company" type="text" placeholder="Empresa" class="form-control" maxlength="50"
                                        >
                                </div>
                                <div class="two-inputs">
                                    <input id="chargeStartDate" type="date" class="form-control"
                                        >
                                    <input id="chargeEndDate" type="date" class="form-control"
                                        >
                                </div>
                                <div class="two-inputs">
                                    <textarea id="chargeDescription" placeholder="Descripción" rows="8" cols="100"
                                        class="form-control" name="desc" style="margin-top: 1%;" maxlength="800"></textarea>
                                </div>
                                <div class="barra"></div>
                                <div class="row mb-0 create-button">
                                    <button class="btn" id="btn-submit" style="color: white;" onclick="validarFormulario()">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
