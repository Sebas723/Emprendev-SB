<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="svg/Logo.svg" type="image/x-icon">
    <title>Emprendev | Registrate</title>
</head>

<body>

    <!--Navbar-->
    <header class="container-fluid justify">
        <nav class="navbar navbar-expand-sm">
            <div class="navbar-brand"><img src="svg/Logo.svg" alt="" width="50" height="50"></div>
            <a href="index.html" class="text-decoration-none"><div class="navbar-brand text-light">Emprendev</div></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#register&login" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <!-- formulario de registro -->
    <section class="main_screen">
        <div class="login-box">
            <h2>Regístrate</h2>
            <form method="post" action="" class="register-form" id="registro-form">
                <div class="sectionForm">
                    <div id="primerform" class="formst">
                        <img id="user_icon" class="userimg" src="img/UserDeafultIcon.png" hidden>
                        <div class="user-box">
                            <input id="username" type="text" name="nombre" placeholder="Primer Nombre *" maxlength="20">
                            <input id="usersecname" type="text" name="nombre2" placeholder="Segundo Nombre" maxlength="20">
                        </div>
                        <div class="user-box">
                            <input id="userlname" type="text" name="apellido" placeholder="Primer Apellido *" maxlength="20">
                            <input id="userlsecname" type="text" name="apellido2" placeholder="Segundo Apellido" maxlength="20">
                        </div>
                        <div class="user-box">
                            <select id="doctype" class="input" name="td" required>
                                <option value="0" selected disabled>Tipo de Documento</option>
                                <option value="CC">CC (Cedula Ciudadanía)</option>
                            </select>
                            <input id="userid" type="text" name="id_usuario" placeholder="Numero De Documento *" maxlength="10">
                        </div>
                        <div class="user-box">
                            <input id="birthdate" type="date" name="fecha_nac" placeholder="Fecha de Nacimiento*">
                            <select id="role" name="rol" required>
                                <option value="0" selected disabled>Escoge tu rol</option>
                                <option value="Desarrollador">Desarrollador</option>
                                <option value="Mipyme">Mipyme</option>
                            </select>
                        </div>
                        <div class="user-box">
                            <input id="phonenum" type="text" name="telefono" placeholder="Celular *" maxlength="10">
                            <input id="address" type="text" name="direccion" placeholder="Dirección" maxlength="60">
                        </div>
                        <div class="user-box">
                            <input id="email" type="text" name="correo" placeholder="Correo Electronico *" maxlength="60">
                        </div>
                        <div class="user-box">
                            <input id="password" type="password" name="contrasena" placeholder="Contraseña*" maxlength="26">
                            <input type="password" name="confirmarContrasena" placeholder="Confirmar Contraseña*" maxlength="26">
                        </div>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" name="form-checkbox">
                        <label for="checkbox">Acepta los terminos y condiciones</label>
                    </div>
                </div>
                <div class="user-box form-btns">
                    <button type="submit" id="btn-submit">Registrarse</button>
                </div>
                <div class="cuenta-creada">
                    <p>¿Ya tienes una cuenta?<a href="Login.html"><b>Inicia sesión</b></a></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>

<!-- links de javascript -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script defer src="js/register.js"></script>
