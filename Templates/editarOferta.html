<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editarOferta.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="svg/Logo.svg" type="image/x-icon">
    <title>Emprendev | Editar oferta</title>
</head>
<body>
    <!--Navbar-->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-sm">
          <div class="navbar-brand"><img src="svg/Logo.svg" alt="" width="30" height="30"></div>
          <a href="#" class="text-decoration-none">
            <div class="navbar-brand text-light">Emprendev</div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#register&login"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="user_side container-fluid justify-content-end">
            <form class="form-inline my-2 my-lg-0">
            </form>
            <img onclick="OpenPerfilSubMenu()" class="session_user_imgProfile" class="user_img" alt="" width="40" height="40">
            <div id="user-sub-menu" class="container-submenu">
              <div class="card-user-sub-menu border-0">
                <div class="box1-card-user-sub-menu"></div>
                <div class="card-content-user-sub-menu">
                  <div class="img-user-sub-menu">
                    <img class="session_user_imgProfile" alt="">
                  </div>
                  <div class="name-sub-menu">
                    <div>
                      <span class="name session_user_firstName">Nombre</span>
                      <span class="name session_user_lastName">Apellido</span>
                    </div>
                    <span class="proffesion session_user_role">Rol</span>
                  </div>
                  <div class="button-sub-menu">
                    <a href="perfil_mipyme.html"><button>Ver perfil</button></a>
                    <a href="terminosycondicones.html"></a><button>Terminos y condiciones</button>
                    <button id="logout_btn">Cerrar sesion</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

    <!--Offert-->
    <div class="form-container content-container">
        <div class="container">
            <div class="form-card">
                    <div class="form-container">

                        <form id="offer_form" action="" method="">
                            <div class="form-cover">
                                <h2 style="margin-top: -6%;">Editar Oferta</h2>
                                <p>Fotos</p>
                                <div class="container">
                                    <div class="photoContainer">
                                      <input type="file" id="photoInput" accept="image/*">
                                      <img id="photoPreview" src="" alt="Image Preview" style="max-width: 300px; display: none;">
                                    </div>
                                </div>
                                
                                <div class="inputs">
                                    <input id="card_title_input" type="text" placeholder="Título de la oferta" required class="form-control" name="titulo_oferta" oninput="CardPreviewTitle()" maxlength="60">
                                    <textarea id="card_desc_input" placeholder="Descripción de la oferta" rows="15" cols="60" class="form-control" name="desc_oferta" oninput="CardPreviewDesc()" style="margin-top: 1%; height: 300px;" maxlength="900"></textarea>
                                </div>
                                <div class="two-inputs">
                                    <input id="card_pago_input" type="text" placeholder="$ pago" required class="form-control input-border" name="pago" oninput="CardPreviewPago()" maxlength="9">
                                    <input id="offer_fields" type="text" placeholder="Cupos (empleados)" class="form-control input-border" name="cupos" maxlength="2" oninput="CardPreviewField()">
                                    <input type="hidden" id="hidden_creation_date" />
                                    <input type="hidden" id="hidden_finalization_date" />
                                    <input type="hidden" id="hidden_offer_state" />
                                  </div>
                                <div class="row mt-3 create-button">
                                    <button type="button"class="btn" id="edit_offer_form" style="color: white;" onclick="validateForm()">Guardar cambios</button>
                                    <input type="hidden" id="edit_offer_id">
                                </div>
                            </div>

                            </div>
                        </form>
                    </div>
                    <div class="card-container">
                        <div class="col">
                            <div class="card min-vh-70 max-vw-60 position-static">
                                <div>
                                    <img id="image-preview-container" class="card-img" src="svg/ImageIcon.svg" alt="...">
                                </div>
                                <div class="card-body">
                                    <h5 id="card_title" class="card-title">Título de Oferta</h5>
                                    <p id="card_desc" class="card-text">Descripción de Oferta</p>
                                    <p id="card_pago"><span>$</span>0</p>
                                    <p id="card_fields"><span>Numero De Cupos</span> 0</p>
                                    <hr>
                                    <div id="card-tags-preview" class="card-tags">
                                    
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="card-btn">VerMas >></button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>      
        </div>
    </div>
</form> 
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/editarOferta.js"></script>
<script src="js/getTag.js"></script>
<script src="js/session.js"></script>   
<script src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>    
</html>
